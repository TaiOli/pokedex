<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalhes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" *ngIf="pokemon">
  <h2 class="text-capitalize">{{ pokemon.name }}</h2>
  <img [src]="pokemon.sprites.front_default" alt="{{ pokemon.name }}" />

  <ion-list>
    <ion-item><strong>Altura:</strong> {{ pokemon.height }}</ion-item>
    <ion-item><strong>Peso:</strong> {{ pokemon.weight }}</ion-item>
    <ion-item><strong>ExperiÃªncia base:</strong> {{ pokemon.base_experience }}</ion-item>
    <ion-item><strong>Tipo:</strong> {{ pokemon.types[0]?.type.name }}</ion-item>
    <ion-item><strong>Habilidade:</strong> {{ pokemon.abilities[0]?.ability.name }}</ion-item>
    <ion-item><strong>Ordem:</strong> {{ pokemon.order }}</ion-item>
  </ion-list>
</ion-content>
